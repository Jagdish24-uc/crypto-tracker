<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <header>
        <h1>Crypto Details</h1>
        <button onclick="location.href='index.html'">Home</button>
    </header>
    <div class="details-container">
        <img id="coin-icon" src="" alt="Coin Icon">
        <h2 id="coin-name">Coin Name</h2>
        <p>Rank: <span id="coin-rank"></span></p>
        <p>Current Price: $<span id="coin-price"></span></p>
        <p>Market Cap: $<span id="coin-market-cap"></span></p>
        <div>
            <button onclick="loadPriceData('24h')">24h</button>
            <button onclick="loadPriceData('30d')">30d</button>
            <button onclick="loadPriceData('3m')">3m</button>
        </div>
        <div class="chart-container">
            <canvas id="price-chart"></canvas>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
